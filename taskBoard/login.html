<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskBoard - Login</title>
  <link rel="stylesheet" href="./styles/global.css">
  <link rel="stylesheet" href="./styles/login.css">
</head>
<body>

  <div class="login-container">
    <div class="logo-container">
      Coloque seu Email
    </div>

    <form id="login-form">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Insira seu email" required="">
      </div>

      <button class="form-submit-btn" type="submit">Acessar</button>
    </form>

    <p id="error-message" class="hidden"></p>

  </div>

  <script type="module" src="./scripts/pages/login.js"></script>
</body>
</html>
